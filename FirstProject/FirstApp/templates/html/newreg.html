<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron text-center text-primary">
        <h1>REGISTRATION FORM</h1>
    </div>
    <div class="container container-fluid">
        <form action="{% url 'newreg' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="n">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-4" value="submit">Reset</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-4" value="submit">Submit</button>
                </div>
            </div>
        </form>
</body>
</html>

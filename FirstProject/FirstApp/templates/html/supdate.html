{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
    <script type = "text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card col-md-6">
            <div class="card-body">
                <h3>Single user data</h3>
                <form method="POST" >
                    {% csrf_token %}
                    <input type="text" name='n' class="form-control my-2" value="{{p.name}}">
                    <input type="text" name="e" class="form-control my-2" value="{{p.email}}">
                    <div class="row">
                        <div class="col">
                            <a href="{% url 'dt' %} " class="btn btn-outline-secondary col-sm-6">Back</a>
                        </div>
                        <div class="col">
                            <input type="submit" value="Update" class="btn btn-outline-success col-sm-6">
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

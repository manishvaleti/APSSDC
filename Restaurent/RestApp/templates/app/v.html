{% extends 'app/base.html' %}
{% block title %}Restaurant Carrosal view{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row mx-3 mt-3">
      <div class="col-md-7">
        <h3>Carousel</h3>
      </div>
      <div class="col-md mx-2">
        <h3>Item List</h3>
      </div>
    </div>
    <div class="row">
      {% for x in a %}
      <div class="col col-md-3">
        <div class="card shawdow-lg my-2">
          <img src="{{x.rsimg.url}}" alt="name" class="card-img-top" height="250">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5>{{x.Rname}}</h5><span class="text text-primary">{{x.address}}</span>
              </div>
              <div class="col">
                <h6>Items: {{x.nitems}}</h6>
                <h6>Timings: {{x.time}}</h6>
              </div>
            </div>
            
            
          </div>
          
        </div>
        
      </div>
      {% endfor %}
      
    </div>

  </div>
{% endblock %}

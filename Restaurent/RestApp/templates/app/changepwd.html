{% extends 'app/base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shawdow-lg">
        <div class="card-body">
            <h3>Change Password</h3>
            <form method="POST">
                {% csrf_token %}
                {% for i in t %}
                <div>{{i}}</div>
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'hm' %}" class="btn btn-outline-danger my-2 form-control">BACK</a>
                    </div>
                    <div class="col">
                        <input type="reset"  value="RESET" class="btn btn-outline-dark my-2 form-control">
                    </div>
                    <div class="col">
                        <input type="submit"  value="SUBMIT" class="btn btn-outline-success my-2 form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

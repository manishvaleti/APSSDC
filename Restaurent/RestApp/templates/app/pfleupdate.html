{% extends 'app/base.html' %}
{% block title %}Profile Update{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-6 mx-auto shawdow-lg">
        <div class="card-body">
            <h3>Profile Update</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for i in u %}
                <div>{{i}}</div>
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'pf' %}" class="btn btn-outline-info my-2 form-control">BACK</a>
                    </div>
                    <div class="col">
                        <input type="submit" class="btn btn-outline-info my-2 form-control" value="UPDATE">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

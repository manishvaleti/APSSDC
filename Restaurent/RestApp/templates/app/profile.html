{% extends 'app/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-4">
    
    <div class="row mt-4">
        <div class="card col-md-4 shadow-lg mx-2">
            <div class="card-body">
                <h3>Profile Page</h3>
                <img src="{{d.uimg.url}}" alt="pic" height="250" width="250">
            </div>
            
        </div>
        <div class="card col-md shadow-lg mx-2">
            <div class="card-body">
                <h3>User Details</h3>
                <table table table-borderless>
                    <tr>
                        <th>Name</th>
                        <td>{{d.first_name}} {{d.last_name}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{d.email}}</td>
                    </tr>
                    <tr>
                        <th>Age</th>
                        <td>{{d.age}}</td>
                    </tr>
                </table>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <a href="{% url 'hm' %}" class="btn btn-outline-secondary my-2 form-control">BACK</a>
                        </div>
                        <div class="col">
                            <a href="{% url 'pfud' %}" class="btn btn-outline-success my-2 form-control">EDIT</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
